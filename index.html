<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uni-Prompt Master</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS (CDN for Simplicity as per request, though PostCSS is recommended for production) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS based on Design System -->
    <style>
      :root {
        --background: 248 100% 99%;
        --foreground: 222 47% 11%;
        --primary: 262 83% 58%;
        --gradient-primary: linear-gradient(135deg, #7C3AED 0%, #4F46E5 100%);
        --gradient-hover: linear-gradient(135deg, #6D28D9 0%, #4338CA 100%);
      }
      body {
        font-family: 'IBM Plex Sans KR', sans-serif;
        background-color: #f8fafc;
        color: hsl(var(--foreground));
        overflow-x: hidden;
        margin: 0;
      }
      .font-display { font-family: 'Space Grotesk', sans-serif; }

      /* Mesh Gradient Background */
      .bg-mesh {
        background-color: #f8fafc;
        background-image:
          radial-gradient(at 0% 0%, hsla(253, 60%, 85%, 0.4) 0, transparent 50%),
          radial-gradient(at 100% 0%, hsla(225, 60%, 85%, 0.4) 0, transparent 50%),
          radial-gradient(at 100% 100%, hsla(339, 60%, 85%, 0.3) 0, transparent 50%),
          radial-gradient(at 0% 100%, hsla(190, 60%, 85%, 0.3) 0, transparent 50%);
        background-attachment: fixed;
      }

      /* Glass Cards */
      .glass-card {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
        border-radius: 1rem;
      }
      .glass-card-strong {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.9);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
        border-radius: 1rem;
      }

      /* UI Elements */
      .input-premium {
        background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 0.5rem; padding: 0.75rem; width: 100%; transition: all 0.2s;
      }
      .input-premium:focus {
        background: #ffffff; border-color: #8b5cf6; outline: none; box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
      }
      .btn-gradient {
        background: var(--gradient-primary); color: white; padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 600; transition: all 0.3s; width: 100%; display: flex; justify-content: center; align-items: center; cursor: pointer; border: none;
      }
      .btn-gradient:hover { transform: translateY(-2px); box-shadow: 0 8px 16px rgba(124, 58, 237, 0.35); }
      .btn-gradient:disabled { opacity: 0.7; cursor: not-allowed; transform: none; box-shadow: none; }
      
      .badge { display: inline-flex; align-items: center; padding: 0.25rem 0.6rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 600; margin-right: 0.5rem; margin-bottom: 0.25rem; }
      .badge-indigo { background-color: #e0e7ff; color: #4338ca; }
      .badge-purple { background-color: #f3e8ff; color: #7e22ce; }
      .badge-green { background-color: #dcfce7; color: #15803d; }
      .badge-blue { background-color: #dbeafe; color: #1e40af; }
      
      .animate-spin-slow { animation: spin 1.5s linear infinite; }
      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      
      /* Utility for fade in */
      .fade-in {
        animation: fadeIn 0.5s ease-out forwards;
        opacity: 0;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Markdown Rendering Styles (Gemini-like) */
      .markdown-content {
        font-size: 0.95rem;
        line-height: 1.7;
        color: #374151;
      }
      .markdown-content h1, .markdown-content h2, .markdown-content h3 {
        font-weight: 700;
        margin-top: 1.5em;
        margin-bottom: 0.75em;
        color: #111827;
        letter-spacing: -0.025em;
      }
      .markdown-content h1 { font-size: 1.5rem; border-bottom: 1px solid #e5e7eb; padding-bottom: 0.3em; }
      .markdown-content h2 { font-size: 1.25rem; }
      .markdown-content h3 { font-size: 1.1rem; }
      .markdown-content p { margin-bottom: 1.25em; }
      .markdown-content ul, .markdown-content ol { margin-bottom: 1.25em; padding-left: 1.5em; }
      .markdown-content ul { list-style-type: disc; }
      .markdown-content ol { list-style-type: decimal; }
      .markdown-content li { margin-bottom: 0.5em; }
      .markdown-content strong { font-weight: 600; color: #111827; }
      .markdown-content code {
        background-color: #f3f4f6;
        padding: 0.2em 0.4em;
        border-radius: 0.375rem;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 0.875em;
        color: #ef4444;
      }
      .markdown-content pre {
        background-color: #1e293b;
        color: #f1f5f9;
        padding: 1.25em;
        border-radius: 0.75rem;
        overflow-x: auto;
        margin-bottom: 1.5em;
        font-size: 0.875rem;
        line-height: 1.6;
      }
      .markdown-content pre code {
        background-color: transparent;
        padding: 0;
        color: inherit;
        font-size: inherit;
      }
      .markdown-content blockquote {
        border-left: 4px solid #818cf8;
        padding-left: 1em;
        font-style: italic;
        color: #4b5563;
        margin-bottom: 1.25em;
        background-color: #eff6ff;
        padding: 1em;
        border-radius: 0 0.5rem 0.5rem 0;
      }
      .markdown-content hr {
        border: 0;
        border-top: 1px solid #e5e7eb;
        margin: 2em 0;
      }
      .markdown-content a {
        color: #4f46e5;
        text-decoration: underline;
        text-underline-offset: 2px;
      }
    </style>
